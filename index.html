<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thirsty Creator</title>
    <link rel="icon" href="/freshfox-logo.png" type="image/png" />
    <style>
      /* Basic styling */
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff0f5;
        color: #333;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #ff7eb3, #ff758c);
        color: white;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      input {
        padding: 8px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- React app root -->
    <div id="root"></div>

    <!-- Splash audio -->
    <audio id="jingleAudio" src="/jinglemix.mp3" preload="auto"></audio>

    <!-- Main React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
